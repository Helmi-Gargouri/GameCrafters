    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let selectedExercise = localStorage.getItem("selectedExercise") || "Exercice";
            let selectedTime = localStorage.getItem("selectedTime") || "60";

            document.getElementById("exercise-title").textContent = `${selectedExercise.charAt(0).toUpperCase() + selectedExercise.slice(1)} Exercise`;
            document.getElementById("exercise-name").textContent = `Exercice s√©lectionn√© : ${selectedExercise.charAt(0).toUpperCase() + selectedExercise.slice(1)}`;

            let time = parseInt(selectedTime);
            let initialTime = time;
            let timer;
            let isPaused = false;

            const countdownElement = document.getElementById("countdown");
            const pauseButton = document.getElementById("pause-btn");
            const resetButton = document.getElementById("reset-btn");
            const doneButton = document.getElementById("done-btn");

            function updateCountdownDisplay() {
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function startTimer() {
                timer = setInterval(() => {
                    if (!isPaused && time > 0) {
                        time--;
                        updateCountdownDisplay();
                    } else if (time === 0) {
                        clearInterval(timer);
                        alert("Exercice termin√© !");
                    }
                }, 1000);
            }

            updateCountdownDisplay();
            startTimer();

            pauseButton.addEventListener("click", function() {
                isPaused = !isPaused;
                pauseButton.textContent = isPaused ? "‚ñ∂ Reprendre" : "‚è∏ Pause";
            });

            resetButton.addEventListener("click", function() {
                clearInterval(timer);
                time = initialTime;
                isPaused = false;
                updateCountdownDisplay();
                startTimer();
                pauseButton.textContent = "‚è∏ Pause";
            });

            doneButton.addEventListener("click", function() {
                alert("Exercice termin√© avec succ√®s !");
                window.location.href = "exercice1.html";
            });
        });

        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            if (menu.classList.contains('-translate-x-full')) {
                menu.classList.remove('-translate-x-full');
            } else {
                menu.classList.add('-translate-x-full');
            }
        }
    </script>
