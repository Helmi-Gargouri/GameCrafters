<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameCrafters - Shop</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary text-white h-screen overflow-hidden">
    <header class="bg-secondary p-4">
        <div class="container mx-auto flex justify-center">
            <div class="relative w-1/2">
                <!-- Icône de recherche -->
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <!-- Zone de recherche -->
                <input type="text" placeholder="Rechercher..." class="w-full pl-10 p-2 bg-transparent text-white border border-gray-600 rounded-md focus:outline-none focus:border-[#9C3FE4] text-center">
            </div>
        </div>
    </header>
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-secondary p-5 min-h-screen">
            <h2 class="text-xl font-bold">GameCrafters</h2>
            <nav class="mt-5">
                <ul>
                    <li class="py-2">
                        <a href="#" class="hover:text-gray-300 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li class="py-2">
                        <a href="#" class="hover:text-gray-300 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            Exercices
                        </a>
                    </li>
                    <li class="py-2">
                        <a href="#" class="hover:text-gray-300 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                            </svg>
                            Advices
                        </a>
                    </li>
                    <li class="py-2">
                        <a href="#" class="hover:text-gray-300 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Profil
                        </a>
                    </li>
                    <li class="py-2">
                        <a href="#" class="hover:text-gray-300 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            Shop
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- Contenu principal -->
        <main class="flex-1 p-10 overflow-y-auto h-[calc(100vh-10rem)]"> <!-- Hauteur dynamique avec défilement -->
            <div class="max-w-6xl mx-auto text-center"> <!-- Largeur maximale augmentée -->
                <h1 class="text-2xl font-bold">Our Products</h1>
                <p class="mt-2">Découvrez nos produits pour améliorer votre expérience de jeu.</p>
                
                <!-- Liste des produits -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 mt-6" id="productList">
                    <!-- Les produits seront insérés ici par JavaScript -->
                </div>
            </div>
        </main>

        <!-- Sidebar droite (Profil utilisateur) - Visible en desktop -->
        <aside class="hidden md:flex flex-col w-64 bg-secondary p-5 min-h-screen items-center">
            <!-- Conteneur pour les icônes de notification et paramètres -->
            <div class="flex justify-between w-full">
                <!-- Icône de notification (en haut à gauche) -->
                <div class="self-start">
                    <svg class="w-6 h-6 text-gray-400 hover:text-white cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                </div>

                <!-- Icône de paramètres (en haut à droite) -->
                <div class="self-start">
                    <svg class="w-6 h-6 text-gray-400 hover:text-white cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Profil utilisateur -->
            <img src="profile.png" alt="User" class="w-24 h-24 rounded-full mt-5">
            <h2 class="mt-3 font-bold">Lionel Messi</h2>
            <p class="text-gray-400">@Elina Krohnke</p>
        </aside>
    </div>

    <!-- Mobile Sidebar (Hidden by default) -->
    <div id="mobileMenu" class="fixed inset-0 bg-secondary w-64 transform -translate-x-full transition-transform md:hidden p-5">
        <button onclick="toggleMenu()" class="text-white text-xl absolute top-5 right-5">✖</button>
        <div class="flex flex-col items-center mt-10">
            <img src="profile.png" alt="User" class="w-24 h-24 rounded-full">
            <h2 class="mt-3 font-bold">Lionel Messi</h2>
            <nav class="mt-5">
                <ul class="text-center">
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Exercices</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Advices</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Profil</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Shop</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Hamburger Button -->
    <button onclick="toggleMenu()" class="md:hidden fixed top-5 right-5 bg-secondary p-3 rounded-lg text-white text-xl">☰</button>

    <!-- Footer -->
    <footer class="bg-secondary text-center p-5 w-full absolute bottom-0">
        <p>&copy; 2025 GameCrafters</p>
    </footer>

    <!-- JavaScript for Mobile Menu and Product List -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            if (menu.classList.contains('-translate-x-full')) {
                menu.classList.remove('-translate-x-full');
            } else {
                menu.classList.add('-translate-x-full');
            }
        }

        const products = [
            { id: 1, name: "Wireless Controller", image: "../assets/wirelesscntrl.png", price: "300 TND", rating: "4.0", reviews: "85" },
            { id: 2, name: "Wireless Headset", image: "../assets/headset.png", price: "300 TND", rating: "4.0", reviews: "85" },
            { id: 3, name: "Wireless Mouse", image: "../assets/mouse.png", price: "300 TND", rating: "4.0", reviews: "85" },
            { id: 4, name: "Wireless Controller", image: "../assets/wirelesscntrl.png", price: "300 TND", rating: "4.0", reviews: "85" },
            { id: 5, name: "Wireless Headset", image: "../assets/headset.png", price: "300 TND", rating: "4.0", reviews: "85" },
            { id: 6, name: "Wireless Mouse", image: "../assets/mouse.png", price: "300 TND", rating: "4.0", reviews: "85" }
        ];

        const productList = document.getElementById('productList');
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'p-6 bg-secondary rounded-lg shadow-lg flex flex-col items-center';
            productDiv.innerHTML = `
                <img src='${product.image}' alt='${product.name}' class='w-40 h-32 object-contain rounded-lg mb-4'>
                <h3 class='text-xl font-semibold text-white text-center'>${product.name}</h3>
                <p class='text-gray-300'>${product.price}</p>
                <p class='text-yellow-500'>★★★★☆ ${product.rating} (${product.reviews} Reviews)</p>
                <button onclick="window.location.href='product-details.html?id=${product.id}'" class='mt-4 w-48 bg-primary text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300'>
                    <i class='fas fa-cart-plus mr-2'></i> Voir le produit
                </button>
            `;
            productList.appendChild(productDiv);
        });
    </script>
</body>
</html>
